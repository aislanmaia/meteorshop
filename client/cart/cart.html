<template name="cart">
  <div class="page-header">
    <h1><small>My Cart</small></h1>
  </div>
  <table class="col-lg-4 table table-hover">
    <thead>
      <th>Qty</th>
      <th>Product</th>
      <th>Price</th>
      <th></th>
    </thead>
    <tbody>
      {{#each cartItems}}
        <tr>
          <td>{{qty}}</td>
          <td>{{productName}}</td>
          <td>{{currency price}}</td>
          <td><span class="label label-danger remove-cart-item">X </span></td>
        </tr>
      {{else}}
        <tr>
          <td colspan="3">No Products in Cart</td>
        </tr>
      {{/each}}
      <tr>
        <td class="totalcol" colspan="2">SubTotal: </td>
        <td colspan="2">{{currency cartItems.subTotal}}</td>
      </tr>
      <tr>
        <td class="totalcol" colspan="2">Tax 6%: </td>
        <td colspan="2">{{currency cartItems.tax}}</td>
      </tr>
      <tr>
        <td class="totalcol" colspan="2">Total: </td>
        <td colspan="2">{{currency cartItems.total}}</td>
      </tr>
    </tbody>
  </table>
</template>
