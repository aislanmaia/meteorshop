<template name="products">
  <div class="page-header">
    <h1>
      <span class="label label-danger">{{category}}</span><small> Products</small>
    </h1>
  </div>
  {{#each productList}}
    {{> product }}
  {{else}}
    <h1>
      <small>
        {{#if catNotSelected }}
          Select A Category
        {{else}}
          No Products Found
        {{/if}}
      </small>
    </h1>
  {{/each}}

</template>

<template name="product">
  <div class="well col-md-offset-1 col-lg-5 col-md-4">
    <ul id="{{_id}}" class="nav nav-list">
      <li> <img class="thumbnail" src="/{{thumb}}" alt="product"/> </li>
      <li><strong>{{name}}</strong></li>
      <li>{{desc}}</li>
      <li>{{currency price}}</li>
      <div class="input-group">
        <input placeholder="Qty" class="form-control prodqty" value="0"/>
        <span class="input-group-btn">
          <a href="#" class="btn btn-default addcart">Add</a>
        </span>
      </div>
    </ul>
  </div>
</template>
